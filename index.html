<!DOCTYPE html>
<html lang="id">
<body>
    <p class="counter" id="visitorCount">Total Akses: 0</p>

    <script>
        // Mengambil jumlah akses dari localStorage
        let visitorCount = localStorage.getItem('visitorCount') || 0;

        // Menambah jumlah akses
        visitorCount++;

        // Menyimpan kembali ke localStorage
        localStorage.setItem('visitorCount', visitorCount);

        // Menampilkan jumlah akses ke dalam elemen HTML
        document.getElementById('visitorCount').innerText = 'Total Akses: ' + visitorCount;
    </script>
</body>
</html>
